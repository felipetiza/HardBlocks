<!DOCTYPE html>
<html>
<head>
	<title>Hard Blocks</title>
	<meta charset="UTF-8"/>
    <link href='assets/favicon/favicon.png' rel='shortcut icon' type='image/x-icon'/>
	<link rel="stylesheet" href="css/styles.css">
	<script src="js/author's signature.js"></script>
    <script data-main="js/manage" src="js/lib/require.js"></script>
</head>
<body>
    <header>
    	<h1>Hard Blocks</h1>
    	<hr/>
    	<br/>
    	<img id="light1" src="assets/img/template/lighEffect1.png">
    	<img id="light2" src="assets/img/template/lighEffect1.png">
    </header>
    <section>
        <div id="left">
            <div id="boxTop">
                <img id="logo" src="assets/img/template/dodoSoftware.png">
            </div>
            <div id="boxBottom">
                <div id="boxBottomCenter">
                    <table id="text">
                        <tr><td>Score</td></tr>
                    </table>
                    <table id="values">
                        <tr><td id="scoreNum">0</td></tr>
                    </table>

                    <div id="boxBullets">
                        <div id="boxWeapon1">
                            <img id="weapon1" src="assets/img/template/weapon1.png" height="28" width="15">
                            <p id="weapon1Num" class="values">0</p>
                        </div>
                        <div id="boxWeapon2">
                            <img id="weapon2" src="assets/img/template/weapon2.png" height="31" width="23">
                            <p id="weapon2Num" class="values">0</p>
                        </div>
                        <div id="boxWeapon3">
                            <img id="weapon3" src="assets/img/template/weapon3.png" height="27" width="12">
                            <p id="weapon3Num" class="values">0</p>
                        </div>
                    </div>
                    <div id="boxHealth">
                        <div id="boxhealth">
                            <img id="healthBar" src="assets/img/template/lifeBar/lifeBar6.png">
                        </div>
                        <div id="boxLife">
                            <img id="life" src="assets/img/template/life.png">
                            <p id="livesNum" class="values">0</p>
                        </div>
                    </div>
                </div>
            </div>

        </div>
        <div id="center">
            <canvas width="560" height="360">Sorry, your browser don't support Canvas</canvas>
            <img id="shadow" src="assets/img/template/shadowCanvas.png">
        </div>
        <div id="right">
            <table>
                <thead>
                    <tr><th>Key</th><th>Description</th></tr>
                </thead>
                <tbody>
                    <tr><td>7</td><td>Information</td></tr>
                    <tr><td>Enter</td><td>Pause & Start</td></tr>
                    <tr><td>Z</td><td>Weapon 1</td></tr>
                    <tr><td>X</td><td>Weapon 2</td></tr>
                    <tr><td>C</td><td>Weapon 3</td></tr>
                    <tr><td>M</td><td>Fullscreen</td></tr>
                    <tr><td>S</td><td>Sound</td></tr>
                </tbody>
            </table>
            <img id="sound" src="assets/img/template/soundFull.png" onclick="toggleSound()">
        </div>
    </section>

</body>
</html>
